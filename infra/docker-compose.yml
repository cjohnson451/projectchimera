version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: chimera
    ports: ["5432:5432"]
  api:
    build: ../backend
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:chimera@db:5432/postgres
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports: ["8000:8000"]
    depends_on: [db]
